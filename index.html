<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            font-family: 'Arial', sans-serif;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #70C5CE;
            display: block;
            margin: 0 auto;
        }
        
        .controls {
            margin-top: 20px;
            color: #333;
            font-size: 18px;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .instructions {
            margin-top: 10px;
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score" id="score">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            <div class="instructions">
                Press SPACE or click to make the bird fly!<br>
                Avoid the pipes and try to get the highest score!
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
